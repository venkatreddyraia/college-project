<html>
    <body>
      <form action="../venkat/supdate_emp" method="post">
          {% csrf_token %}
        <table align="center" border="2">
            <tr><th width="200">Update Employee</th></tr>
            <tr><th>ID:
                <input type="number" value="{{ data.id }}" readonly name="u_id">
                {{ data.id }}</th></tr>

            <tr><th>FNAME :
                <input value="{{ data.fname }}" type="text" required name="u_name"></th></tr>

            <tr><th>SNAME :
                <input value="{{ data.sname }}" type="text" required name="u_sname">
            </th></tr>
            <tr><th>DOB :
                <input value="{{ data.bbb }}" type="date" required name="u_data">
            </th></tr>
            <tr><th>COURSE:
                <input value="{{ data.course }}" type="text" required name="u_course">
            </th></tr>
            
            <tr><th><button type="submit">Update</button> </th></tr>
        </table>
       </form>
    </body>
</html>
